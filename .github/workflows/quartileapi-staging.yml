name: Build and deploy .NET Core application to Web App quartileapi with API Management Service StoreManagementAPIapi-StoreManagementAPI
on:
  push:
    branches:
      - master
env:
  AZURE_WEBAPP_NAME: quartileapi
  AZURE_WEBAPP_PACKAGE_PATH: StoreManagementAPI\publish
  AZURE_APIM_RESOURCE_PATH: /
  AZURE_APIM_RESOURCEGROUP: quartile
  AZURE_APIM_SERVICENAME: StoreManagementAPIapi
  AZURE_APIM_API_ID: StoreManagementAPI
  AZURE_APIM_APPSERVICEURL: https://quartileapi-staging-hvczcxb9esfzbtcc.brazilsouth-01.azurewebsites.net:80/
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 9.0.x
  WORKING_DIRECTORY: StoreManagementAPI
  AZURE_WEBAPP_SLOT_NAME: staging
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
      - name: Restore
        run: dotnet restore ${{ env.WORKING_DIRECTORY }}
      - name: Build
        run: dotnet build ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --no-restore
      - name: Test
        run: dotnet test ${{ env.WORKING_DIRECTORY }} --no-build
      - name: Publish
        run: dotnet publish ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      - name: Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  deploy:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.StoreManagementAPIapi_SPN }}
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          slot-name: ${{ env.AZURE_WEBAPP_SLOT_NAME }}
      - name: logout
        run: >
          az logout
